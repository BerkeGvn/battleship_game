<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Battleship Game</h1>
      <button class="start invisible btn">Start</button>
      <div class="fleet-container">
        <div class="fleet-text">
          <p>Drag Ships to grid</p>
          <p>Double click to rotate</p>
        </div>
        <div class="fleet">
          <div class="ships carrier-container horizontal" draggable="true" data-length="5">
            <div class="ship carrier" data-name="carrier" data-index="0"></div>
            <div class="ship carrier" data-name="carrier" data-index="1"></div>
            <div class="ship carrier" data-name="carrier" data-index="2"></div>
            <div class="ship carrier" data-name="carrier" data-index="3"></div>
            <div class="ship carrier" data-name="carrier" data-index="4"></div>
          </div>
          <div class="ships battleship-container vertical" draggable="true" data-length="4">
            <div class="ship battleship" data-name="battleship" data-index="0"></div>
            <div class="ship battleship" data-name="battleship" data-index="1"></div>
            <div class="ship battleship" data-name="battleship" data-index="2"></div>
            <div class="ship battleship" data-name="battleship" data-index="3"></div>
          </div>
          <div class="ships cruiser-container horizontal" draggable="true" data-length="4">
            <div class="ship cruiser" data-name="cruiser" data-index="0"></div>
            <div class="ship cruiser" data-name="cruiser" data-index="1"></div>
            <div class="ship cruiser" data-name="cruiser" data-index="2"></div>
          </div>
          <div class="ships destroyer1-container horizontal" draggable="true" data-length="4">
            <div class="ship destroyer1" data-name="destroyer1" data-index="0"></div>
            <div class="ship destroyer1" data-name="destroyer1" data-index="1"></div>
          </div>
          <div class="ships destroyer2-container horizontal" draggable="true" data-length="4">
            <div class="ship destroyer2" data-name="destroyer2" data-index="0"></div>
            <div class="ship destroyer2" data-name="destroyer2" data-index="1"></div>
          </div>
        </div>
      </div>
      <div class="grid-main-container"></div>
      <div class="result none">
        <p class="winner"></p>
        <button class="render btn">Restart</button>
      </div>
    </div>
  </body>
</html>
